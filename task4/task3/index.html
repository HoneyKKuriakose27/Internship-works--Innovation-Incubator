<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
	  <div class="signup-container">
			 <div class="background" ></div>
             <div class="signup-form">
				  <form class="">
					<h1 class="text-signup">Sign Up</h1>

					<div class="input">
						<label class="login-label">Full Name</label>
						<input class="login-input" type="text" placeholder="Name...">
					</div>

					<div class="input">
						<label class="login-label">Email</label>
						<input class="login-input"  type="text" placeholder="Email addess...">
					</div>

					<div class="input">
						<label class="login-label">Username</label>
						<input class="login-input"  type="text" placeholder="Username...">
				    </div>

					<div class="input" >
						<label class="login-label">Password</label>
						<input class="login-input"  type="password" placeholder="*********">
					</div>

					<div class="input">
						<label class="login-label">Repeat Password</label>
						<input class="login-input" type="password" placeholder="*********">
					</div>
					<div class="checkbox-wrap">
						<input type="checkbox" id="check">
						<label class="text1" for="check">I agree to the <a href="#">Terms of User</a></label>
					</div>
          
                    <div class="signup-button-wrap">
						<button class="signup-button">Sign Up</button>
				        <a href="#" class="signin">Sign in &rarr;</a>
		            </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
